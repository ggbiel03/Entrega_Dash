<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>tailwind.config = {darkMode: 'class'}</script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 shadow-lg flex-shrink-0 fixed h-screen z-50 -translate-x-full md:translate-x-0 md:static border-r border-gray-200 dark:border-gray-700 transition-transform duration-300">
            <div class="p-5 h-16 flex items-center border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold text-blue-600 dark:text-blue-400">App Logo</h2>
            </div>
            <nav class="p-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 bg-blue-600 text-white rounded mb-1">
                    <i class="fas fa-home w-5"></i><span>Home</span>
                </a>
                <a href="graficos.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded mb-1">
                    <i class="fas fa-chart-line w-5"></i><span>Gráficos</span>
                </a>
                <a href="contatos.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded mb-1">
                    <i class="fas fa-address-book w-5"></i><span>Contatos</span>
                </a>
                <a href="atendimento.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded mb-1">
                    <i class="fas fa-headset w-5"></i><span>Atendimento</span>
                </a>
                <a href="cadastros_gerais.html" class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    <i class="fas fa-cog w-5"></i><span>Cadastros</span>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="flex-1 flex flex-col min-h-screen md:ml-0">
            <!-- Header Fixo -->
            <header class="bg-white dark:bg-gray-800 h-16 flex items-center justify-between px-5 shadow-md border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
                <div class="flex items-center">
                    <button class="md:hidden bg-transparent border-none text-2xl text-blue-600 dark:text-blue-400 cursor-pointer mr-5" id="toggle-sidebar-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Página Inicial</h1>
                </div>
                <button class="bg-transparent border-none text-xl text-gray-700 dark:text-gray-100 cursor-pointer p-2 rounded hover:text-blue-600 dark:hover:text-blue-400" id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </header>

            <!-- Conteúdo com Scroll -->
            <div class="flex-1 overflow-auto p-4 md:p-6">
                <section class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-lg mb-5">
                    <h2 class="text-2xl text-blue-600 dark:text-blue-400 mb-3 pb-1 border-b-2 border-gray-200 dark:border-gray-700 font-semibold">Bem-vindo(a) ao seu Dashboard!</h2>
                    <p>Visão geral e acesso rápido às principais funcionalidades do sistema.</p>
                </section>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-5">
                    <div class="p-5 rounded-lg shadow-xl text-white text-center bg-blue-600">
                        <i class="fas fa-users text-4xl mb-2"></i>
                        <h3 class="mb-1 lg:text-lg text-[1rem] font-medium">Total de Leads</h3>
                        <p class="lg:text-4xl text-2xl font-bold">12.450</p>
                    </div>
                    <div class="p-5 rounded-lg shadow-xl text-white text-center bg-yellow-600">
                        <i class="fas fa-chart-pie text-4xl mb-2"></i>
                        <h3 class="mb-1 lg:text-lg text-[1rem] font-medium">Conversões</h3>
                        <p class="lg:text-4xl text-2xl font-bold">1.200</p>
                    </div>
                    <div class="p-5 rounded-lg shadow-xl text-white text-center bg-green-600">
                        <i class="fas fa-chart-bar text-4xl mb-2"></i>
                        <h3 class="mb-1 lg:text-lg text-[1rem] font-medium">Atendimentos</h3>
                        <p class="lg:text-4xl text-2xl font-bold">55 / Hoje</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden hidden"></div>

    <script src="js/script.js"></script>
</body>
</html>
